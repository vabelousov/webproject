{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <div id="carousel01" class="carousel slide z-depth-1-half" data-ride="carousel" data-interval="3000">
            <div class="carousel-inner">
              {% for car_item in carousel %}
                {% if forloop.first %}
                <div class="carousel-item active">
                {% else %}
                    <div class="carousel-item">
                {% endif %}
                    <img class="d-block w-100" src="{{ car_item.image.url }}" alt="{{ car_item.alt_text }}">
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <div class="">
                                {% if car_item.url_attr %}
                                   <a class="btn btn-theme btn-sm btn-min-block" href="{% url car_item.reverse_url car_item.url_attr %}">{{ car_item.title }}</a>
                                {% else %}
                                   <a class="btn btn-theme btn-sm btn-min-block" href="{% url car_item.reverse_url %}">{{ car_item.title }}</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
              {% empty %}
                <div class="carousel-item active">
                    <div class="carousel-item">
                    <img class="d-block w-100" src="/static/images/no-image.png" alt="no image">
                    <div class="header-text hidden-xs">
                        <div class="col-md-12 text-center">
                            <div class="">
                                <a class="btn btn-theme btn-sm btn-min-block" href="#">Default</a>
                            </div>
                        </div>
                    </div>
                </div>
              {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carousel01" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel01" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock %}
