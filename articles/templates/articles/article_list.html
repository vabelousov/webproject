{% extends "base_generic.html" %}

{% block content %}
    <h1>Articles List</h1>

    {% if article_list %}
    <ul>

      {% for article in article_list %}
      <li>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a> ({{article.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no articles in the list.</p>
    {% endif %}       
{% endblock %}
