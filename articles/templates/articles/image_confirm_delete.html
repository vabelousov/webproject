{% extends "base_generic.html" %}

{% block content %}

<h1>Delete image</h1>

<p>Are you sure you want to delete the image:
  <br/>{{ image }}
  <br/>{{ image.image_text }} ?</p>

<img src="{{ image.get_image }}" width="100"/>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" value="Yes, delete." />
</form>

{% endblock %}
