{% extends "base_generic.html" %}

{% block content %}
<h1>Gallery</h1>

{% if images_list %}
<table>

    {% for image in images_list %}
    <tr>
        <td>
            <a href="{% url 'image' image.id %}"><img src="{{ image.get_image }}" width="400"/></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>There are no images in the list.</p>
{% endif %}
{% endblock %}
